<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>How to validate names</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>How to validate names</h1>
            <p><i>Project status alpha</i> (<a href="https://github.com/jocialmedia/how-to-validate-names">Work
                    repository on Github</a>)</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h2>Play with input</h2>

            <form>
                <input class="form-control input-lg" id="input_full_name" placeholder="Full name" type="text">
            </form>

            <div class="panel-body">
                <ul>
                    <li> Input: <span id="input"></span></li>
                    <li> Number of characters: <span id="number_of_chars"></span></li>
                    <li> Number of individual characters: <span id="number_of_individual_chars"></span></li>
                    <li> Individual Characters: <span id="characters"></span></li>

                </ul>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <h2>EU languages and their alphabets</h2>
            <table id="languages" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Language</th>
                        <th>Chars</th>
                        <th>Alphabet</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
