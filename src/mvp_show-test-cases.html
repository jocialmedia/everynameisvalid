<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>How to Validate Names - Show test cases</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Show test cases</h1>

        <table id="test_cases" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Language</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Info</td>
                    <td>Category</td>
                </tr>
            </thead>
        </table>

    </div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/datatables.min.js"></script>
    <script>

fetch('assets/test-data.json')
    .then(function (response) {
        return response.json();
    })
    .then(function (data) {
        getTestCases(data);
    })
    .catch(function (err) {
        console.log('error: ' + err);
    });

function getTestCases(data) {
    let table = document.getElementById("test_cases");
    let row, cell;

    for (let i = 1; i < data.length; i++) {
        row = table.insertRow();
        cell = row.insertCell();
        cell.textContent = i;
        cell = row.insertCell();
        cell.textContent = data[i].language;
        cell = row.insertCell();
        cell.textContent = data[i].example_first_name;
        cell = row.insertCell();
        cell.textContent = data[i].example_last_name;
        cell = row.insertCell();
        let elLink = document.createElement('a');
        let href = data[i].info;
        elLink.href = href;
        elLink.innerHTML = 'Info';
        cell.appendChild(elLink);
        cell = row.insertCell();
        cell.textContent = data[i].use_case;
    }
}

$(document).ready(function () {
    setTimeout(function () {
        $('#test_cases').DataTable({
            "paging": false,
            "aaSorting": []
        });
    }, 300);
});
    </script>
</body>

</html>
