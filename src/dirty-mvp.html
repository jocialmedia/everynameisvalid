<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play with Strings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span4">
                <h1>Play with strings</h1>
                <hr>
                <form>
                    <input id="input_full_name" placeholder="Full name" type="text">
                </form>

                <hr>
            </div>

        </div>

        <ul>
            <li> Input: <span id="input"></span></li>
            <li> Number of characters: <span id="number_of_chars"></span></li>
            <li> Number of individual characters: <span id="number_of_individual_chars"></span></li>
            <li> Individual Characters: <span id="characters"></span></li>

        </ul>

        <hr>

        <h2>Test cases</h2>

        <table id="test_cases" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Language</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Info</td>
                    <td>Category</td>
                </tr>
            </thead>
        </table>

    </div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/datatables.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
