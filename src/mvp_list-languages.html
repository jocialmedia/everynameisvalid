<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>How to Validate Names - List languages</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 95%;
        }

        .letter {
            font-size: x-small;
            border: 1px #000 solid;
            width: 80px;
            height: 100px;
            padding: 5px;
            margin: 5px;
            float: left;
            display: block;
        }

        pre {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>languages.json</h1>

        <div class="row">

            <pre>
Stats:
Languages: 24
All letters: 731
Unique letters: 157
            </pre>

 


    

            <table id="languages" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Language</th>
                        <th>Number <br>of chars</th>
                        <th>Alphabet</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>
    <script>
        fetch('assets/languages.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                getTestCases(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function getTestCases(data) {
            let table = document.getElementById("languages");
            let row, cell;

            for (let i = 0; i < data.length; i++) {
                row = table.insertRow();
                cell = row.insertCell();
                cell.textContent = i + 1;
                cell = row.insertCell();
                cell.textContent = data[i].language;
                cell = row.insertCell();
                cell.textContent = data[i].alphabet_unicode.length;
                let text = ""
                let alphabet = data[i].alphabet_unicode
                cell = row.insertCell();
                for (var y = 0; y < alphabet.length; y++) {
                    var obj = alphabet[y];
                    let letterElement = document.createElement('span');
                    letterElement.className = "letter";
                    if (typeof (obj) === "object") {
                        html = "<h2>";
                        code = "";
                        for (key in obj) {
                            html += String.fromCharCode(parseInt(obj[key].replace("U+", ""), 16))
                            code += "( " + obj[key] + ")<br>";
                        }
                        html += "</h2>";

                        letterElement.innerHTML = html + code
                    } else {
                        letterElement.innerHTML = "<h2>" + String.fromCharCode(parseInt(obj.replace("U+", ""), 16)) +
                            "</h2> (" + obj + ")";
                    }
                    cell.appendChild(letterElement);
                }
            }
        }
    </script>
</body>

</html>
