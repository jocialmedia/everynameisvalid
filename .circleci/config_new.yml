      #     key: v1-pkg-cache
      #     paths:
      #       - /go/pkg
      # - run:
      #     name: Deploy to S3
      #     command: |
      #       s3deploy -source=dist/ -region=us-west-2 -bucket=rossta-connect-four

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master